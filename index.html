<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <style>
        body {
            background-image: url('./patrick-tomasso-QMDap1TAu0g-unsplash.jpg');
        }
    </style>
</head>

<body>

    <div class="container">
        <form name="RegisterForm" class="form-group" method="GET" onsubmit="return onFormSubmit()">
            <h2 style="text-align: center; font-weight: bold; font-family: sans-serif; margin: 20px; color: black;">
                Registration form</h2>
            <div class="row jumbotron">
                <div class="col-md-6" style="margin-top: 15px;">
                    <label for="inputFname">First name</label>
                    <input type="text" name="fname" id="inputFname" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-6" style="margin-top: 15px;">
                    <label for="inputLname">Last name</label>
                    <input type="text" name="lname" id="inputLname" class="form-control" placeholder="Last name">
                </div>
                <div class="col-md-6" style="margin-top: 15px;">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-6" style="margin-top: 15px;">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="col-md-6" style="margin-top: 15px;">
                    <label for="Address1">Address line 1</label>
                    <input type="text" name="address1" id="Address1" class="form-control" placeholder="Address line 1">
                </div>
                <div class="col-md-6" style="margin-top: 15px;">
                    <label for="Address2">Address line 2</label>
                    <input type="text" name="address2" id="Address2" class="form-control" placeholder="Address line 2">
                </div>
                <div class="col-md-6" style="margin-top: 15px;">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" class="form-control" placeholder="City">
                </div>
                <div class="col-md-4" style="margin-top: 15px;">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" class="form-control" placeholder="State">
                </div>
                <div class="col-md-2" style="margin-top: 15px;">
                    <label for="zipcode">ZipCode</label>
                    <input type="number" name="zipcode" id="zipcode" class="form-control" placeholder="ZipCode">
                </div>
                <div class="col-md-6" style="margin-top: 15px;">
                    <label for="hq">Highest qualification</label>
                    <select class="form-control" name="hq" id="hq">
                        <option value="">Select here</option>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="BE">Bachelor degree</option>
                        <option value="ME">Master degree</option>
                    </select>
                </div>
                <div class="col-md-6" style="margin-top: 15px;">
                    <label for="gender">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="gender" type="radio" name="inlineRadioOptions" id="gender"
                            value="Female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
                <div class="col-md-12" style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function onFormSubmit() {
            console.log(document.forms.RegisterForm.fname.value);
            console.log(document.forms.RegisterForm.lname.value);
            console.log(document.forms.RegisterForm.email.value);
            console.log(document.forms.RegisterForm.password.value);
            console.log(document.forms.RegisterForm.address1.value);
            console.log(document.forms.RegisterForm.address2.value);
            console.log(document.forms.RegisterForm.city.value);
            console.log(document.forms.RegisterForm.state.value);
            console.log(document.forms.RegisterForm.zipcode.value);
            console.log(document.forms.RegisterForm.hq.value);
            console.log(document.forms.RegisterForm.gender.value);
            return false;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
